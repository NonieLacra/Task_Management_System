<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class = "container my-2">
<h1>Task List</h1>
    <a th:href = "@{newTaskForm}" class = "btn btn-primary btn-sm mb-3">Add Task</a>
    <table border = "1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">

            <td th:text ="${task.title}"></td>
            <td th:text ="${task.description}"></td>
            <td th:text ="${task.completed}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
